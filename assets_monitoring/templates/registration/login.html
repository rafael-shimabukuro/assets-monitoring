{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block page_title %}Login{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class = "button-container">
    <button type="submit" class="blue-button">Login</button>
    <button type="button" class="blue-button" onclick="window.location.href='{% url 'register' %}'">Register</button></div>
  </form>
{% endblock %}
